<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Smart Device</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.min.css" rel="stylesheet">
    <script src="js/picturefill.min.js"></script>
    <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin>
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header">
      <nav class="page-header__navigation navigation">
        <a class="navigation__logo">
          <picture>
            <source media="(max-width: 767px)" srcset="img/logo-mob.png">
            <img src="img/logo-desk.png" alt="Логотип smart device">
          </picture>
        </a>
        <ul class="navigation__list">
          <li class="navigation__item navigation__item--email">
            <a href="mailto:info@sd.ru" class="navigation__link navigation__link--email">
              <svg class="navigation__envelope-img" width="19" height="14" xml:space="preserve">
                <use xlink:href="#envelope-icon"></use>
              </svg>
              <span class="navigation__text">info@sd.ru</span>
            </a>
          </li>
          <li class="navigation__item navigation__item--tel">
            <a href="tel:+74950005252" class="navigation__link navigation__link--tel">
              <svg class="navigation__phone-img" width="18" height="18" xml:space="preserve">
                <use xlink:href="#phone-call-icon"></use>
              </svg>
              <span class="navigation__text">+7 (495) 000 52 52</span>
            </a>
          </li>
        </ul>
        <a href="#" class="navigation__btn btn">Заказать звонок</a>
      </nav>
      <div class="page-header__inner">


      </div>
    </header>

    <main class="page-main">

    </main>

    <script src="js/navigation.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/mask.js"></script>
  </body>
</html>
